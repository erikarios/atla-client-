<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLA</title>
    <link rel="stylesheet" href="public/main.css">
</head>
<body>
    <section id="banner2"></section>
    <section id="banner">
        <div class="top">
            <h2>Avatar The Last Airbender</h2>
            <p>Get some information on some of your favorite characters</p>
        </div>
    </section>
    <section id="three" class="main style2">
        <div class="container">
            <div class ="row gtr-150">
                <div class="col-6 col-12-medium">
                    <header class="major">
                        <h2 id="name">Enter the name of a character below</h2>
                    </header>
                    <div>
                        <input class="info" type="text">
                        <button class="five">Get Info</button>
                    </div>
                        <ul id="list">
                            <li><span>Nation: </span><span id="characterNation"></span></li>
                            <li><span>Bending: </span><span id="characterBending"></span></li>
                            <li><span>Skills: </span><span id="characterSkills"></span></li>
                            <li><span>Weapon: </span><span id="characterWeapon"></span></li>
                            <li><span>Nickname: </span><span id="characterNickname"></span></li>
                            <li><span>Noteable Facts: </span><span id="characterFacts"></span></li>
                        </ul>
                </div>
                <div class="col-6 col-12-medium">
                    <span class="image fit"> <img src="" alt="character-image" id="characterImage"></span>
                    <section>
                        <div>
                            <button>
                                <audio controls class="iroh">
                                    <source src="assets/Vine.mp3" type="audio/mp3">
                                </audio>
                            </button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
    <script src="public/main.js"></script>
</body>
</html>
